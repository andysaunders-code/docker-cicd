version: '3'

services:
  db:
    image: mariadb:latest
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DBROOTPASS:-password}
      MYSQL_DATABASE: ${DB:-wordpress}
      MYSQL_USER: ${DBUSER:-wpuser}
      MYSQL_PASSWORD: ${DBPASS:-wppassword}
    networks:
      - wp

  wordpress:
    ports:
       - "${PORT:-8000}:80"
    depends_on: 
      - db
    image: wordpress:latest
    volumes: ["./html:/var/www/html"]
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${DBUSER:-wpuser}
      WORDPRESS_DB_PASSWORD: ${DBPASS:-wppassword}
      WORDPRESS_DB_NAME: ${DB:-wordpress}
    networks:
      - wp

networks:
  wp:
volumes:
  db_data:


      
    
  